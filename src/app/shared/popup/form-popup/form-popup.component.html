<div class="popup-wrap {{ config.position }}">
  <div class="popup-background"></div>
  <div class="popup">
    <!-- header -->
    <div *ngIf="header" class="popup__header-wrap">
        <div class="popup__header">
            {{ header }}
        </div>
        <div class="delimeter"></div>
    </div>
    <!-- EOF header -->

    <!-- content -->
    <div class="popup__content">
      <ng-content select=".content"></ng-content>
    </div>  
    <!-- EOF content -->

    <!-- buttons -->
    <div class="popup__footer align-bottom" *ngIf="!!buttonAction || !!buttonCancel">
        <div class="popup__buttons">
            <button *ngIf="buttonCancel" class="button__cancel">{{ buttonCancel }}</button>
            <button *ngIf="buttonAction" class="button__action">{{ buttonAction }}</button>
        </div>
    </div>
    <!-- EOF buttons -->
    
  </div>
  


</div>
